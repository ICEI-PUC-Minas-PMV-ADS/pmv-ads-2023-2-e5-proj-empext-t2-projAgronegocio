name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3.1.0

      - name: Set up Node.js - Backend
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalação de Dependências - Backend
        run: npm install
        working-directory: ./src/Backend

      - name: Instalação de Dependências do Jest - Backend
        run: npm install --save-dev jest
        working-directory: ./src/Backend

      - name: Adicionando Permissões - Backend
        run: chmod -R 777 node_modules
        working-directory: ./src/Backend

      - name: Testes Unitários - Backend
        run: npx jest
        working-directory: ./src/Backend

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - uses: actions/checkout@v3.1.0

      - name: Set up Node.js - Backend
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalação de Dependências - Backend
        run: npm install
        working-directory: ./src/Backend

      - name: Instalação de Dependências do Jest - Backend
        run: npm install --save-dev jest
        working-directory: ./src/Backend

      - name: Adicionando Permissões - Backend
        run: chmod -R 777 node_modules
        working-directory: ./src/Backend

      - name: Testes Unitários - Backend
        run: npx jest
        working-directory: ./src/Backend
